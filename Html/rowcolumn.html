<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span and Column span</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
 <h1>row and column</h1>
 <hr >
    <table style="width: 50%;">
    <thead>
        <tr>
            <th colspan="2">name</th>
            <th>college</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>apples</td>
            <td>greaps</td>
            <td>bananasss</td>
        </tr>
        <tr>
            <td>apples</td>
            <td>greaps</td>
            <td>bananasss</td>
        </tr>
    </tbody>
    
</body>
</table>
</html>
